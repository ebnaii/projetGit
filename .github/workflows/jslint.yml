name: JSLint Check

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install JSLint
        run: npm install -g jslint

      - name: Run JSLint
        run: |
          jslint *.js || exit 1
